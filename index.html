<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Ryan Oliver Sotto">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Game Logic -->
	<script type="text/javascript" src="assets/js/app.js"></script>
    <title>LAST MEAL</title>
</head>
<style>
    img {
        text-align: center;
        float:left;
    }
</style>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>LAST MEAL</h1>
            <p>Foods I would eat on my last day on Earth.</p>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Click these foods!</div>
                    <div class="panel-body" id="buttonSection"></div>
                </div>
                <!--End panel-->
            </div>
            <!--End div lg 8-->
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">What is your last meal?</div>
                    <div class="panel-body" id="mealSection">
                        <input id="inputMeal" class="input-lg">
                        <button id="formSubmit" type="submit" class="btn btn-default btn-lg">Submit</button>
                    </div>
                    <!--End panel-->
                </div>
                <!--End panel-->
            </div>
            <!--End div lg 4-->
        </div>
        <!--End Row-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Giphy Foods</div>
                    <div class="panel-body" id="gifSection"></div>
                    <!--End panel body-->
                </div>
                <!--End panel-->
            </div>
            <!--End div lg 12-->
        </div>
        <!--End row-->
   </div>
    <!--End container-->
